<div class="container">
    <div class="row justify-content-center mt-5">
        <div>
            <img [src]="product.imagen" alt="">
        </div>
        <div class="col-md-3">
            <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 18px;" class="mt-5">{{product.name}}</div>
            <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 18px;" class="mt-3">Precio
                <div class="bg-warning btn" style="text-align: end;">${{product.price}}</div>
            </div>
            <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 18px;" class="mt-3">Miligramos
                <div class="btn badge-primary">{{product.milligrams}} gr</div>
            </div>
        </div>
    </div>
</div>
